        <div class="modal-content">
          <h3>Best Match</h3>
          <div class='divider'></div>
          <div class='section'>
            <h3 id='matchName'></h3>
            <h4 id='matchAge'></h4>
            <h4 id='matchOccupation'></h4>
            <img class='responsive-img' id='matchPhoto' src=''>
          </div>
        </div>
        <div class="modal-footer">
          <a href="/" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

          <div class='container'>
              <div class='row'>
                <h2 class='center'>Your Info</h2>

                   <input id="name" type="text" class="validate">
                   <label for="name">Name</label>
                 </div>
                 <div class="input-field col s3">
                   <input id="age" type="text" class="validate">
                   <label for="age">Age</label>
                 </div>
              </div>
              <div class=row>
                   <div class="input-field col s12">
                     <input id="occupation" type="text" class="validate">
                     <label for="occupation">Occupation</label>
                   </div>
                </div>
              <div class='row'>
                 <div class="input-field col s12">
                       <input id="photoLink" type="text" class="validate">
                       <label for="photoLink">Link To Photo</label>
                  </div>
              </div>
              <div class='row'>
                <div class='col s12'>
                   <a href="javascript:startSurvey();" id='startSurvey' class="waves-effect waves-light btn-large">Start Survey</a>
                </div>
              </div>
           </div>
        </div>
      </div>

      <div id='surveyCard'class='card hoverable'>
          <div class='statusRowTop row'></div>
          <div class='container'>
           <div class='card-content'>
              <div class='row'>
                <div class='col s12 questionLocation left-align'>
                  <h3 id='questionOnPage'></h3>
                </div>
              </div>

              <div class='row sliderRow'>
                <div class='col s12'>
                  <input id='slider' oninput="javascript:sliderMoved();" type="range" id="" min="1" max="5" />
                </div>
              </div>

              <div class='row feedbackRow'>
                <div id='feedbackRow' class='col s12 center-align'>
                    <h2 id='currentChoice'></h2>
                    <p id='suffix'></p>
                </div>
              </div>
              <div class='row'>
                  <div class='col s6 left-align'>
                    <a id='backLink' href="javascript:previousQuestion();" class='btn-large waves-effect'><i class="large material-icons">arrow_back</i></a>
                  </div>
                  <div class='col s6 right-align'>
                    <a href="javascript:nextQuestion();" id='nextLink' class='btn-large waves-effect'><i class="large material-icons">arrow_forward</i></a>
                    <a data-target='modal1' href="javascript:submitSurvey();" id="submitButton" class="btn-large waves-effect waves-light modal-trigger">Find My Match</a>
                  </div>
              </div>
            </div>
          </div>
      </div>
